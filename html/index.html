<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайт</title>
</head>
<body>
<script>
        async function main(){
            let token=localStorage.getItem('token')
            let resp = await fetch('/api/ping', {
                    headers: {
                        'Authorization': token,
                    },
            })
            let data=await resp.json()
            console.log(data)
        }
        main()

</script>
</body>
</html>
