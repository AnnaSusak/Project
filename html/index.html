<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        async function main(){
            let token=localStorage.getItem('token')
            let resp = await fetch('/api/login', {
                    headers: {
                        'Authorization': token,
                    },
            })
            let data=await resp.json()
            console.log(data)
        }
        main()
    </script>
</body>
</html>
